name: Redlock Action Test

on:
  push:
    branches:
      - main

jobs:
  redlock-action:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
    steps:
      - uses: motoki317/redlock-action@main
        with:
          name: my-lock
          hosts: localhost:6379
          duration-seconds: 60
      - name: Critical section
        run: |
          echo "Do something that requires mutex..."
          ps aux
          cat /tmp/redlock-hb.log
          echo sleeping
          sleep 15
          ps aux
          cat /tmp/redlock-hb.log

  redlock-action-manual:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
    steps:
      - uses: motoki317/redlock-action@main
        id: my-lock
        with:
          action: lock
          name: my-lock
          hosts: localhost:6379
          duration-seconds: 60

      - name: Critical section
        run: |
          echo "Do something that requires mutex..."
          sleep 15

      - uses: motoki317/redlock-action@main
        with:
          action: unlock
          name: ${{ steps.my-lock.outputs.name }}
          hosts: localhost:6379
          value: ${{ steps.my-lock.outputs.value }}
          heartbeat-pid: ${{ steps.my-lock.outputs.heartbeat-pid }}

  redlock-semaphore:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
    steps:
      - uses: motoki317/redlock-action@main
        with:
          name: my-lock
          hosts: localhost:6379
          duration-seconds: 60
          concurrency: 2
      - uses: motoki317/redlock-action@main
        with:
          name: my-lock
          hosts: localhost:6379
          duration-seconds: 60
          concurrency: 2
      - name: Critical section
        run: |
          echo "Do something that requires mutex..."
          sleep 15
